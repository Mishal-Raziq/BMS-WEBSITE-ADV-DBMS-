<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make a Transaction</title>
  <style>
    body {
      background:url(transactions.jpg);
      font-family: Arial, sans-serif;
      background-size:cover;
      margin: 0; padding: 0;
    }
    header {
      background-color: #380052;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      max-width: 400px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #38025c;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c1b92;
    }
  </style>
</head>
<body>

<header>
  <h1>New Transaction</h1>
  <nav>
    <a href="transactions.html">Make a Transaction</a>
    <a href="transactions.php?view=dashboard">Dashboard</a>
  </nav>
</header>

<div class="container">
  <form action="transactions.php" method="POST">
    <label for="transaction_type">Transaction Type:</label>
    <select id="transaction_type" name="transaction_type" required onchange="toggleFields()">
      <option value="">--Select--</option>
      <option value="Deposit">Deposit</option>
      <option value="Withdraw">Withdraw</option>
      <option value="Transfer">Transfer</option>
    </select>

    <label for="source_account">Source Account Number:</label>
    <input type="text" id="source_account" name="source_account" required />

    <div id="destination_account_div" style="display: none;">
      <label for="destination_account">Destination Account Number:</label>
      <input type="text" id="destination_account" name="destination_account" />
    </div>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0" required />

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required />

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function toggleFields() {
    const type = document.getElementById('transaction_type').value;
    const destDiv = document.getElementById('destination_account_div');
    if (type === 'Deposit' || type === 'Transfer') {
      destDiv.style.display = 'block';
      document.getElementById('destination_account').required = true;
    } else {
      destDiv.style.display = 'none';
      document.getElementById('destination_account').required = false;
      document.getElementById('destination_account').value = '';
    }
  }
</script>

</body>
</html>
